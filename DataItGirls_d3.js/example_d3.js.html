<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sandbox</title>
    <style>

    </style>
  </head>

  <body>

    <svg width="400" height="400">
      <circle cx="200" cy="200" r="10" stroke="red" stroke-width="1" fill="#00FF00">
      <circle cx="200" cy="200" r="10" stroke="red" stroke-width="1" fill="#00FF00">
    </svg>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      d3
        .select("circle")

        // 로딩 시점에는 원이 가운데에서 생겼다가 cx/cy에 맞춰 이동되는데, 이 때 원이 부드럽게 이동합니다
        .transition()

        // 원이 이동하는 속도를 조정합니다. 단위는 1000 = 1초
        .duration(3000)

        // 원이 이동하면서 원의 색상이 변합니다.
        .attr("fill", "red")

        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50);
    </script>

  </body>
</html>
